<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: end; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="cnt">
  <div class="first-container">
    <section class="result">
      <h1 class="title"> your result</h1>
      <div class="total_result">
        <h2>76</h2>
        <p>of 100</p>

      </div>
      <p class="great">Great</p>
      <p class="congrats">u scored higher than 65% of people who have taken thes tests </p>

      
    </section>
    <section class="summary">
<h3 class="title_summary">summary</h3>
<div class="summary_rows">


  <div class="row">
    <div class="image-icon">
      <img src="./assets/images/icon-memory.svg" alt="icon">
      <b class="f1"> memory</b>
    </div>
    <p class="pourcentage">90<span>/100</span></p>
  </div>
  <div class="row">
    <div class="image-icon">
      <img src="./assets/images/icon-reaction.svg" alt="icon">
      <b class="f2"> reaction</b>
    </div>
    <p class="pourcentage">90<span>/100</span></p>
  </div>
  <div class="row">
    <div class="image-icon">
      <img src="./assets/images/icon-verbal.svg" alt="icon">
      <b class="f3"> Verbal</b>
    </div>
    <p class="pourcentage">90<span>/100</span></p>
  </div>
  <div class="row">
    <div class="image-icon">
      <img src="./assets/images/icon-visual.svg" alt="icon">
      <b class="f4"> visual</b>
    </div>
    <p class="pourcentage">90<span>/100</span></p>
  </div>

</div>
<button class="btn">continue</button>
    </section>

  </div>

 </div>
  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JEAN MUISHA JBOY</a>.
  </div>

</body>
</html>
